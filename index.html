<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Truco OS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="game-container">
    <header class="scoreboard">
      <div class="score">
        Você: <span id="player-score">0</span>
      </div>
      <div class="score">
        Bot: <span id="cpu-score">0</span>
      </div>
      <button id="new-game-btn">Novo Jogo</button>
    </header>

    <section class="status-area">
      <p id="status-text">Clique em "Novo Jogo" para começar.</p>
    </section>

    <section class="table">
      <div class="player-row">
        <div class="label">Bot</div>
        <div id="cpu-hand" class="hand cpu-hand"></div>
      </div>

      <div class="table-cards">
        <div class="slot">
          <div class="slot-label">Carta do Bot</div>
          <div id="cpu-card-slot" class="card-slot"></div>
        </div>
        <div class="slot">
          <div class="slot-label">Sua Carta</div>
          <div id="player-card-slot" class="card-slot"></div>
        </div>
      </div>

      <div class="player-row">
        <div class="label">Você</div>
        <div id="player-hand" class="hand player-hand"></div>
      </div>
    </section>

    <section class="footer-info">
      <p>
        Alpha#1 -❤
      </p>
    </section>
  </div>

  <script src="script.js"></script>
</body>

</html>
